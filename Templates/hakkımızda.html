<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are We</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .person {
            width: 30%;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .person h2 {
            margin-top: 0;
        }
        .person img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .person {
                width: 45%;
            }
        }
        @media (max-width: 576px) {
            .person {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="person">
        <h2>Person 1</h2>
        <img src="https://r.resimlink.com/IBQNn0f.jpg" alt="Person 1">
        <p>Insert brief information about Person 1 here.</p>
    </div>

    <div class="person">
        <h2>Person 2</h2>
        <img src="https://r.resimlink.com/bADZ4e.jpg" alt="Person 2">
        <p>Insert brief information about Person 2 here.</p>
    </div>

    <div class="person">
        <h2>Person 3</h2>
        <img src="https://r.resimlink.com/kpgEz_5XDL.jpg" alt="Person 3">
        <p>Insert brief information about Person 3 here.</p>
    </div>
</div>

</body>
</html>
